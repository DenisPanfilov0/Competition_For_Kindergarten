<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая веб-страница</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 2em; /* Отступ в 2 строки сверху */
        }

        h1, p {
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0; /* Убираем внутренние отступы у заголовка */
        }

        p {
            margin-top: 3em; /* Отступ в 3 строки снизу от заголовка */
        }
    </style>
</head>
<body>
    <h1>Привет!!!!</h1>
    <p>Это я.</p>
</body>
</html>
